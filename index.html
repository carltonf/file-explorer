<!DOCTYPE html>
<html>
<head>
<title>File Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles/main.css" rel="stylesheet">
<!-- Main NodeJS entry for the files  -->
<script type="text/javascript" src="main.js"></script>
</head>
<body>

<div class="">
  <div id="addressbar-view">
    <button id="sidebar-toggle" href="#sidebar-toggle" class="btn btn-default">
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
    <div id="addressbar-wrapper">
      <div id="addressbar" class="btn-group" role="group" ></div>
    </div>
  </div>

  <div id="mainview" class="with-sidebar">
    <div id="nav-sidebar-wrapper">
      <div id="nav-sidebar">
        <ul class="nav nav-list">
          <li class="nav-header">Favorites</li>
          <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-book"></span> Documents</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-picture"></span> Pictures</a></li>
          <li class="nav-header">Network</li>
          <li class="divider"></li>
          <li><a href="#"><span class="glyphicon glyphicon-flag"></span> About</a></li>
          <li class="nav-header">Options (Trial)</li>
          <li class="divider"></li>
          <li>
            <a id="toggle-view-btn" href="#">
              <span class="glyphicon glyphicon-th-large"></span>
              Toggle View
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div id="files-view-wrapper">
      <!--

      to take advantage of Bootstrap's features. col-log-12 is an arbitrary
      number.

      Currently I haven't used any features from this. Further, this multiple
      nesting make it hard to occupy all height availab. Keep here as comment
      for future refs.
      -->
      <!-- <div class="container-fluid"> -->
      <!--   <div class="row"> -->
      <!--     <div class="col-log-12"> -->
      <!--     </div> -->
      <!--   </div> -->
      <!-- </div> -->
      <div id="files-view">
        <ul id="files" class="icon-view"></ul>
      </div>
    </div>
  </div>

</html>
